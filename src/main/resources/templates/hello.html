<html>
	<head>
		<title>Hello Facebook</title>
		<h3>Hello, <span th:text="${facebookProfile.name}"></span>!</h3>
		<h3>Your email is <span th:text="${facebookProfile.email}"></span>!</h3>
		<h3>Your facebook id is <span th:text="${facebookProfile.id}"></span>!</h3>
	</head>
	<body>
	<form action="/connect/facebook" method="DELETE">
			<input type="hidden" name="scope" value="email" />
			<p><button type="submit">Log out</button></p>
		</form>
	</body>
</html>
